<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Rider üåô</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- ‚ú® Dynamic Background -->
  <div class="bg-layer" id="bgLayer"></div>

  <!-- üå§Ô∏è BUDDY -->
  <div class="buddy-wrapper" id="buddyWrapper">
    <div class="sun-body" id="sunBody">
      <div class="eyes-container">
        <div class="eye" id="eyeLeft"></div>
        <div class="eye" id="eyeRight"></div>
      </div>
      <div class="sunglasses-overlay">üï∂Ô∏è</div>
    </div>
    <div class="buddy-chat hidden" id="buddyChat">Ready to roll! üèçÔ∏è</div>
  </div>

  <!-- üìä TOP STATS -->
  <div class="glance-bar">
    <div class="glance-info">
      <span class="g-city" id="lastCity">Loading...</span>
      <span class="g-temp" id="lastTemp">--¬∞</span>
    </div>
    <div class="glance-icon" id="lastIcon">‚òÅÔ∏è</div>
  </div>

  <!-- üö™ MAIN DASHBOARD -->
  <div class="screen dashboard-screen">

    <!-- üéõÔ∏è MISSION CONTROL CARD -->
    <div class="glass-card mission-control">

      <div class="card-header">
        <h2>PLAN MISSION</h2>
        <div class="status-indicator online"></div>
      </div>

      <div class="activity-tabs" id="activitySelector">
        <button class="tab-btn active" data-type="ride">üèçÔ∏è RIDE</button>
        <button class="tab-btn" data-type="run">üèÉ RUN</button>
        <button class="tab-btn" data-type="cycle">üö¥ CYCLE</button>
      </div>

      <div class="control-grid" id="plannerGrid">
        <div class="input-box">
          <label>START POINT</label>
          <div class="input-row">
            <span class="dot start"></span>
            <input type="text" id="startLoc" value="London">
            <button class="icon-btn" id="locateBtn">üìç</button>
          </div>
        </div>

        <div class="input-box compact">
          <label>DEPARTURE TIME</label>
          <div class="input-row">
            <span class="dot time"></span>
            <input type="time" id="startTime" value="10:00">
          </div>
        </div>

        <div class="input-box">
          <label>DESTINATION</label>
          <div class="input-row">
            <span class="dot end"></span>
            <input type="text" id="endLoc" placeholder="Enter Destination...">
          </div>
        </div>

        <div class="route-u-line"></div>
      </div>

      <!-- üïí GENERATED RIDE TIMELINE -->
      <div class="ride-timeline hidden" id="rideTimeline"></div>

      <button class="launch-btn" id="goBtn">
        ANALYZE CONDITIONS
      </button>

      <!-- üí° INSIGHTS -->
      <div class="insight-panel hidden" id="insightPanel">
        <div class="insight-header">
          <span class="i-icon">ü§ñ</span>
          <span class="i-title">MISSION BRIEFING</span>
        </div>
        <p class="i-text" id="missionText">Analyzing...</p>

        <div class="gear-row" id="gearRow"></div>

        <!-- TELEMETRY CHARTS -->
        <div class="charts-area hidden" id="chartsArea">
          <div class="chart-box">
            <label>RAIN PROBABILITY (Next 6h)</label>
            <div class="chart-bar-container" id="rainChart"></div>
          </div>
          <div class="dual-charts">
            <div class="chart-box half">
              <label>TEMP TREND (¬∞C)</label>
              <!-- Defined Height container injected by JS or CSS -->
              <div id="tempChart"></div>
            </div>
            <div class="chart-box half">
              <label>WIND FORCE (kph)</label>
              <div id="windChart"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- üìΩÔ∏è INTERACTIVE SIMULATION -->
  <div class="sim-overlay hidden" id="simOverlay">
    <div class="sim-content">
      <div class="sim-header">
        <h2 id="simRouteTitle">SIMULATION</h2>
        <button id="closeSim">‚úï</button>
      </div>

      <!-- Manual Slider Track -->
      <div class="track-area">
        <input type="range" id="simSlider" min="0" max="100" value="0" class="sim-slider">
        <!-- Rider icon moves via JS along value -->
        <div class="track-rider" id="trackRider">üèçÔ∏è</div>
      </div>

      <!-- Live Stats Grid -->
      <div class="live-telemetry">
        <div class="telemetry-grid">
          <div class="tm-item">
            <span class="tm-label">CLOCK</span>
            <span class="tm-val" id="simTime">--:--</span>
          </div>
          <div class="tm-item">
            <span class="tm-label">DIST</span>
            <span class="tm-val" id="simDist">0km</span>
          </div>
          <div class="tm-item">
            <span class="tm-label">TEMP</span>
            <span class="tm-val" id="simTemp">--<small>¬∞C</small></span>
          </div>
          <div class="tm-item">
            <span class="tm-label">WIND</span>
            <span class="tm-val" id="simWind">--<small>kph</small></span>
          </div>
        </div>
      </div>

      <p class="sim-hint">Drag slider to scrub route üëÜ</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
