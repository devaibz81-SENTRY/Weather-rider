<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Rider üåô</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- ‚ú® Dynamic Background -->
  <div class="bg-layer" id="bgLayer"></div>

  <!-- üå§Ô∏è BUDDY -->
  <div class="buddy-wrapper" id="buddyWrapper">
    <div class="sun-body" id="sunBody">
      <div class="eyes-container">
        <div class="eye" id="eyeLeft"></div>
        <div class="eye" id="eyeRight"></div>
      </div>
      <div class="sunglasses-overlay">üï∂Ô∏è</div>
    </div>
    <div class="buddy-chat hidden" id="buddyChat">Operator Online.</div>
  </div>

  <!-- üìä TOP STATS -->
  <div class="glance-bar">
    <div class="glance-info">
      <span class="g-city" id="lastCity">Loading...</span>
      <span class="g-temp" id="lastTemp">--¬∞</span>
    </div>
    <div class="glance-icon" id="lastIcon">‚òÅÔ∏è</div>
  </div>

  <!-- üö™ MAIN DASHBOARD (Scrollable Area) -->
  <div class="screen dashboard-screen">
    <div class="scroll-content">

      <!-- üéõÔ∏è MISSION CONTROL CARD -->
      <div class="glass-card mission-control">

        <div class="card-header">
          <h2>MISSION CONTROL</h2>
          <div class="status-indicator online"></div>
        </div>

        <div class="activity-tabs" id="activitySelector">
          <button class="tab-btn active" data-type="ride">üèçÔ∏è RIDE</button>
          <button class="tab-btn" data-type="run">üèÉ RUN</button>
          <button class="tab-btn" data-type="cycle">üö¥ CYCLE</button>
        </div>

        <div class="control-grid" id="plannerGrid">
          <div class="input-box">
            <label>START POINT</label>
            <div class="input-row">
              <span class="dot start"></span>
              <input type="text" id="startLoc" value="London">
              <button class="icon-btn" id="locateBtn">üìç</button>
            </div>
          </div>

          <div class="input-box compact">
            <label>ETD (DEPARTURE)</label>
            <div class="input-row">
              <span class="dot time"></span>
              <input type="time" id="startTime" value="10:00">
            </div>
          </div>

          <div class="input-box">
            <label>TARGET LOCATION</label>
            <div class="input-row">
              <span class="dot end"></span>
              <input type="text" id="endLoc" placeholder="Enter Destination...">
            </div>
          </div>

          <div class="route-u-line"></div>
        </div>

        <button class="launch-btn" id="goBtn">
          INITIATE SCAN
        </button>

      </div> <!-- End Mission Card -->

      <!-- üóÇÔ∏è COMMAND DECK (Tab Views) -->
      <div class="command-deck hidden" id="commandDeck">

        <!-- VIEW 1: STATUS (Current) -->
        <div class="deck-view active" id="viewStatus">
          <div class="section-title">CURRENT STATUS</div>
          <div class="brief-stats">
            <div class="b-stat"><span class="b-val" id="briefTemp">--¬∞</span><span class="b-lbl">HEAT LEVEL</span></div>
            <div class="b-stat"><span class="b-val" id="briefWind">--</span><span class="b-lbl">WIND IMPACT</span></div>
            <div class="b-stat"><span class="b-val" id="briefRain">--%</span><span class="b-lbl">RAIN ACTIVITY</span>
            </div>
          </div>
          <div class="gear-row" id="gearRow"></div>
        </div>

        <!-- VIEW 2: NEXT HOURS (Timeline + Charts) -->
        <div class="deck-view hidden" id="viewNext">
          <div class="section-title">NEXT HOURS (SECTORS)</div>
          <div id="rideTimeline" class="ride-timeline"></div>
          <div class="charts-area" id="chartsArea">
            <div class="chart-box"><label>RAIN RISK</label>
              <div class="chart-bar-container" id="rainChart"></div>
            </div>
            <div class="dual-charts">
              <div class="chart-box half"><label>TEMP TREND</label>
                <div id="tempChart"></div>
              </div>
              <div class="chart-box half"><label>WIND FORCE</label>
                <div id="windChart"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- VIEW 3: OUTLOOK (Daily) -->
        <div class="deck-view hidden" id="viewOutlook">
          <div class="section-title">DAILY OUTLOOK (7-DAY)</div>
          <div class="daily-grid" id="dailyGrid">
            <!-- Injected by JS -->
          </div>
        </div>

        <!-- VIEW 4: RISKS (Alerts) -->
        <div class="deck-view hidden" id="viewRisks">
          <div class="section-title">OPERATIONAL RISKS</div>
          <div class="risk-list" id="riskList">
            <!-- Injected by JS -->
          </div>
        </div>

      </div>

      <!-- Spacer for bottom nav -->
      <div style="height: 100px;"></div>

    </div>
  </div>

  <!-- ‚öì BOTTOM COMMAND DOCK -->
  <nav class="bottom-dock">
    <button class="dock-btn active" data-view="viewStatus">
      <span class="d-icon">üü¢</span>
      <span class="d-lbl">STATUS</span>
    </button>
    <button class="dock-btn" data-view="viewNext">
      <span class="d-icon">‚è±Ô∏è</span>
      <span class="d-lbl">NEXT</span>
    </button>
    <button class="dock-btn" data-view="viewOutlook">
      <span class="d-icon">üìÖ</span>
      <span class="d-lbl">DAILY</span>
    </button>
    <button class="dock-btn" data-view="viewRisks">
      <span class="d-icon">üö®</span>
      <span class="d-lbl">RISKS</span>
    </button>
  </nav>

  <!-- üìΩÔ∏è SIMULATION OVERLAY -->
  <div class="sim-overlay hidden" id="simOverlay">
    <div class="sim-content">
      <div class="sim-header">
        <h2 id="simRouteTitle">SIMULATION</h2>
        <button id="closeSim">‚úï</button>
      </div>
      <div class="track-area">
        <input type="range" id="simSlider" min="0" max="100" value="0" class="sim-slider">
        <div class="track-rider" id="trackRider">üèçÔ∏è</div>
      </div>
      <div class="live-telemetry">
        <div class="telemetry-grid">
          <div class="tm-item"><span class="tm-label">CLOCK</span><span class="tm-val" id="simTime">--:--</span></div>
          <div class="tm-item"><span class="tm-label">DIST</span><span class="tm-val" id="simDist">0km</span></div>
          <div class="tm-item"><span class="tm-label">HEAT Lvl</span><span class="tm-val" id="simTemp">--</span></div>
          <div class="tm-item"><span class="tm-label">WIND Imp</span><span class="tm-val" id="simWind">--</span></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
