<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- ğŸï¸ Screen 2: Main Dashboard -->

      <div class="sim-header">

          <span class="sim-route-text" id="simTitleText">London â” Manchester</span>

        <button class="close-sim" id="closeSim">âœ•</button>

          <div class="sim-avatar" id="simAvatar">ğŸï¸</div>

  </div>

  <script src="app.js"></script>
