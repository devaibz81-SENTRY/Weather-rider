<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Beautiful weather app with real-time weather data powered by OpenWeather API">
  <title>Weather App - Real-time Weather Forecast</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- Search Card -->
    <div class="search-card">
      <h1 class="app-title">ğŸŒ¤ï¸ Weather Now</h1>
      <div class="search-container">
        <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." autocomplete="off">
        <button class="search-btn" id="locationBtn" title="Use my location">ğŸ“</button>
        <button class="search-btn" id="searchBtn">Search</button>
      </div>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Weather Card -->
    <div class="weather-card" id="weatherCard">
      <div class="city-info">
        <h2 class="city-name" id="cityName">--</h2>
        <p class="city-date" id="currentDate">--</p>
      </div>

      <div class="temperature-container">
        <img src="" alt="Weather icon" class="weather-icon" id="weatherIcon">
        <div class="temperature" id="temperature">--Â°</div>
        <div class="weather-description" id="weatherDescription">--</div>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <div class="detail-label">Feels Like</div>
          <div class="detail-value" id="feelsLike">--Â°</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Humidity</div>
          <div class="detail-value" id="humidity">--%</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Wind Speed</div>
          <div class="detail-value" id="windSpeed">-- km/h</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Pressure</div>
          <div class="detail-value" id="pressure">-- hPa</div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div class="weather-card loading" id="loadingState" style="display: none;">
      <div class="spinner"></div>
      <p>Loading weather data...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
